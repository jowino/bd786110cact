<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="forum">
	<div class="dashboard" id="dashboard">
		<ul>${current_forum(null)}</ul>
	</div>
    <div id="content" class="coupons-box clear">
		<div class="box clear">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>New Topic</h2>
				</div>
                <div class="sect">
                    <form id="forum-new-form" method="post" action="/forum/new.php">
                        <div class="field">
                            <label>Discuss Area</label>
							<select name='category' style="margin-top:3px;">
							<optgroup label="Local Discussion">
								<option value="city">{$city['name']}Discuss Area</option>
							</optgroup>
							<optgroup label="Public Discussion">
								${Utility::Option($publics, $id)}
							</optgroup>
							</select>
                        </div>
						<div class="field">
							<label>Title</label>
							<input type="text" size="10" name="title" id="team-create-style" class="f-input" value="{$topic['title']}" />
						</div>
						<div class="field">
							<label>Context</label>
							<textarea cols="60" rows="10" name="content" id="forum-new-content" class="xheditor-simple">${htmlspecialchars($topic['content'])}</textarea>
						</div>
						<div class="act">
                            <input type="submit" value="Add" name="commit" id="leader-submit" class="formbutton"/>
                        </div>
                    </form>
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
    <div id="sidebar">
		<!--{include block_side_subscribe}-->
    </div>
</div>

</div> <!-- bd end -->
