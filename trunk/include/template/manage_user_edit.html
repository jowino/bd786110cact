<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="user">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_user(null)}<li class="current"><a href="/manage/user/edit.php?id={$user['id']}">Edit User</a><span></span></li></ul>
	</div>
	<div id="content" class="clr mainwide">
        <div class="clr box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>Edit User</h2><b style="margin-left:20px;font-size:16px;">（{$user['email']}/{$user['username']}）</b></div>
                <div class="sect">
                    <form id="login-user-form" method="post" action="/manage/user/edit.php?id={$user['id']}">
					<input type="hidden" name="id" value="{$user['id']}" />
						<div class="wholetip clr"><h3>1. Identification</h3></div>
                        <div class="field">
                            <label>User's Email</label>
                            <input type="text" size="30" name="email" id="user-edit-email" class="f-input" value="{$user['email']}" readonly />
						</div>
						<div class="field">
                            <label>Username</label>
                            <input type="text" size="30" name="username" id="user-edit-username" class="f-input" value="{$user['username']}" readonly />
                        </div>
						<div class="field">
                            <label>Real Name</label>
                            <input type="text" size="30" name="realname" id="user-edit-realname" class="f-input" value="{$user['realname']}" />
                        </div>
                        <div class="field password">
                            <label>Password</label>
                            <input type="text" size="30" name="password" id="settings-password" class="f-input" />
                            <span class="hint">Leave blank if don't want to change.</span>
                        </div>
                        <div class="field">
                            <label>User Group</label>
				            <select name="user_group_id">
				            <!--{loop $user_groups $index $user_group}-->
				            <!--{if $user_group['id'] == $user_group_id}-->
				              <option value="{$user_group['id']}" selected="selected">{$user_group['name']}</option>
				              <!--{else}-->
				              <option value="{$user_group['id']}">{$user_group['name']}</option>
				              <!--{/if}-->
				              <!--{/loop}-->
				            </select>
                        </div>
						<div class="wholetip clr"><h3>2. Basic Info</h3></div>
                        <div class="field">
                            <label>Post Code</label>
                            <input type="text" size="30" name="zipcode" id="user-edit-zipcode" class="f-input" value="{$user['zipcode']}"/>
                        </div>
                        <div class="field">
                            <label>Address</label>
                            <input type="text" size="30" name="address" id="user-edit-address" class="f-input" value="{$user['address']}"/>
						</div>
                        <div class="field">
                            <label>HP number</label>
                            <input type="text" size="30" name="mobile" id="user-edit-mobile" class="f-input" value="{$user['mobile']}" maxLength="11" />
						</div>
                        <div class="act">
                            <input type="submit" value="Edit" name="commit" id="user-submit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include footer}-->
