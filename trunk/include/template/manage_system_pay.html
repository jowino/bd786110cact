<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_system('pay')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>Way of Payment</h2></div>
                <div class="sect">
                    <form method="post">
						<div class="wholetip clear"><h3>1. PayPal (keep blank if you do not support)</h3></div>
                        <div class="field">
                            <label>Account</label>
                            <input type="text" size="30" name="paypal[mid]" class="f-input" value="{$INI['paypal']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input type="text" size="30" name="paypal[acc]" class="f-input" value="{$INI['paypal']['acc']}"/>
                        </div>

						<div class="wholetip clear"><h3>2. alipay (keep blank if you do not support)</h3></div>
                        <div class="field">
                            <label>Alipay account</label>
                            <input type="text" size="30" name="alipay[mid]" class="f-input" value="{$INI['alipay']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="text" size="30" name="alipay[sec]" class="f-input" value="{$INI['alipay']['sec']}"/>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input type="text" size="30" name="alipay[acc]" class="f-input" value="{$INI['alipay']['acc']}"/>
                        </div>

						<div class="wholetip clear"><h3>3. Internet Banking(keep blank if you do not support)</h3></div>
                        <div class="field">
                            <label>Account</label>
                            <input type="text" size="30" name="chinabank[mid]" class="f-input" value="{$INI['chinabank']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>password</label>
                            <input type="text" size="30" name="chinabank[sec]" class="f-input" value="{$INI['chinabank']['sec']}"/>
                        </div>

						<div class="wholetip clear"><h3>4. Other payment</h3></div>
                        <div class="field">
                            <label>payment info</label>
                            <div style="float:left;"><textarea cols="45" rows="5" name="other[pay]" class="xheditor-simple">${htmlspecialchars($INI['other']['pay'])}</textarea></div>
                        </div>

                        <div class="act">
                            <input type="submit" value="Save" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include footer}-->
